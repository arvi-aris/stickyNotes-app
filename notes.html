<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Notes</title>
</head>

<body>

    <nav class="navbar-light bg-faded col-sm-12 row">

        <h1 class="navbar-brand col-sm-4" href="#">Sticky notes</h1>

        <form class="actionIcons col-sm-8" style="float:right">
            <button id="openPopup" type="button" class="btn btn-secondary" style="float:right;" data-toggle="modal" data-target="#myModal">
                <img src="add.svg" alt="Add notes" height="24" width="24">
            </button>
             <button type="button" id="deleteAll" class="btn btn-secondary" style="float:right;">
                <img src="delete.png" alt="delete notes" height="24" width="24">
            </button>
        </form>

    </nav>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add note here..</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <textarea class="form-control" id="noteSpace" style="border:0"> </textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" id="addNote">Close</button>

                </div>
            </div>

        </div>
    </div>

    <div class="noteSp"> </div>
</body>

<script>
    window.jQuery = window.$ = require('jquery');
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="notesBuzLogic.js"></script>
<script src="eventHandler.js"></script>

</html>
